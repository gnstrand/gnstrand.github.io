
<!DOCTYPE html>
<!-- html manifest="WHSFlashcard.appcache" --> 
<head>
 	<meta name="viewport" content="user-scalable=no, width=360, initial-scale=1.0, maximum-scale=1.0"/> 
	<meta name="apple-mobile-web-app-capable" content="yes" /> 
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 

  <title>Flashcard App</title>

  <style>
    body {
      font-family: sans-serif;
      width: 380px;
    }
	.wrapper {
		position: relative;
  		/* 
		display: flex;
  		flex-direction: column;
  		align-items: center;
		*/
	}

  .flashcard {
  	position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 200px;
    width: 320px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    padding: 20px;
    margin: 10px;
		color: red;
    font-size: 1.2em;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
   }
	
	label {
  		display: inline-block;
  		width: 200px; /* set the width as per your requirement */
  		text-align: left;
  		margin-right: 5px; /* add some spacing between label and input control */
		padding-left: 5px;
	}

  h2 {
  	display: flex;
  	font-family: serif;
  	width: 340px;
  	align-items: center;
  	margin-left: 45px;
  	/* justify-content: center; */
  	color: red;
  	/* animation: titleMove 3s; */
  }


	@keyframes titleMove {
 		from {color: green;}
 		to {color: red}

 		0%   {margin-left: 0px;}
  	33%  {margin-left: 90px;}
 		66%  {margin-left: 0px;}
 		100% {margin-left: 45px}
 	}


	select {
		color: black;
		width: 150px;
		font-size: 0.8em;
		padding: 0;
	}
	
	.answer {
		color: green;
		text-align: center;
		height: 20px;
		display: block;
	}

	.question {
		color: red;
		text-align: center;
		height: 20px;
		display: block;
	}

	.review {
		visibility: visible;
 		font-family: Sans-Serif;
 		font-size: 0.8em;
 		position: absolute;
 		bottom: 2px;
 		right: 10px;
 		width: 170px;
 		height: 20px;
	}  

	.button {
		-moz-appearance: none;
  	-webkit-appearance: none;
		display: block;
		width: 340px;
		height: 10px;
		padding: 20px;
		margin: 10px;
		text-align: center;
		align-items: center;
    justify-content: center; 
		font-size: 1.8em;
		font-weight: bold;
	}

	.tooltip {
  	position: relative;
  	display: inline-block;
  	/* border-bottom: 1px dotted black; */
	}

	.tooltip .tooltiptext {
		visibility: hidden;
 		width: 366px;
  	background-color: #cee;
  	color: black;
  	text-align: left;
  	border-radius: 6px;
  	padding: 5px;
  	margin: 5px;
  	font-family: Sans-Serif;
  	font-size: 0.8em;
  	/* Position the tooltip */
  	position: absolute;
  	z-index: 1;
  	top: 80%;
  	/* left:0%; */
  	/* margin-left: -150px; */

	}

	.tooltip:hover .tooltiptext {
 	 visibility: visible;
	}


.hamburger-icon  {
  left: 20px;
  top: 1.6em;
  margin-left: 5px;
/*
  border-bottom: 0.125em solid black;
  border-top: 0.375em double black;
  bottom: 1.1875em black;
  height: 0.125em;
*/
  border-bottom: 0.20em solid black; 
  border-top: 0.6em double black;
  bottom: 2.2em black;
  height: 0.21em;
  
  content: "";
  position: absolute;
  right: 2em;
  width: 1.2em;
}

.sidebar {
  height: 200px;
  width: 0;
  position: absolute;
  z-index: 1;
  top: 60px;
  left: 15px;
  background-color: #f36e24;
  overflow-x: hidden;
  transition: 0.1s;
  padding-top: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.sidebar a {
  padding: 5px 5px 5px 10px;
  text-decoration: none;
  font-size: 0.9em;
  color: white;
  display: block;
  transition: 0.1s;
  
}

.sidebar a:hover {
  color: #ccc;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 15px;
  font-size: 20px;
  margin-left: 50px;
}

.openbtn {
  font-size: 30px;
  cursor: pointer;
  background-color: #345b75;
  color: white;
  padding: 5px 10px;
  border: none;
}

#myBox {
	z-index: 2;
	position: absolute;
  visibility: hidden;
  top: 160px;
  left: 75px;
  width: 320px;
  background-color: #EBEFF1;
  color: black;
  padding: 10px 10px;
  border: 1px solid black;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  transition: 0.1s;
}

#myMsg {
    visibility: hidden;
}

#closeDoc {
	font-family: sans-serif;
  font-size: 1.2em;
	font-weight: bold;
	width: 10px;
  padding: 1px;
  color: black;
  text-decoration: none;
  float: right ;
  /*
  border: 1px solid #EBEFF1;
  background-color: #345b75;
  border-radius: 5px;
  visibility: visible; 
  */
}

.docHeading {
	font-size: 14px; 
	font-weight: bold; 
	text-align: center
}

  </style>
</head>


<body onload="initControls()">
  <a href="#" class="hamburger-icon" onclick="openNav()"></a>
	<h2>Warren Hardy Flash Cards</h2>
<div>
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">x</a>
  <a id="about" href="#" onclick="showInfo(this)">About</a>
  <a id="howto" href="#" onclick="showInfo(this)">How To Use</a>
  <a id="filter" href="#" onclick="showInfo(this)" >Filtering the Verb List</a>
  <a id="presentation" href="#" onclick="showInfo(this)" >Presentation Order</a>
  <a id="timer" href="#" onclick="showInfo(this)">Time Delay</a>
  <a id="reset" href="#" onclick="showInfo(this)">Reset Saved Info</a>
	<a id="buymeabeer" href="#" onclick="showInfo(this)">Buy Me a Beer</a>
</div>

<div id="myBox">
  <a id="closeDoc" href="javascript: void(0)" onclick="closeDoc()">x</a>
  <div id="myMsg"></div>
</div>


	<label id="lbl0" for="ddTranslation">Choose direction:</label>&nbsp;
	<select onchange="translation_check()" id="ddTranslation" name="ddTranslation">
		<option value="1">English to Spanish</option>
		<option value="2">Spanish to English</option>
	</select>
	<br>

	<label id="lbl0a" for="ddPresentation">Choose presentation order:</label>&nbsp;
	<select onchange="presentation_check()" id="ddPresentation" name="ddPresentation">
		<option value="1">Random</option>
		<option value="2">Rolodex</option>
	</select>
	<br>


	<label id="lbl0b" for="ddSubset">Choose a filter:</label>&nbsp;
	<select onchange="update_subset_check()" name="ddSubset" id="ddSubset">
		<option value="">------ No Filters -----</option>
		<!-- option value="special">Special Cards</option -->
		<!-- option value="normal">Normal Cards</option -->
		<option value="white">AR verbs</option>
		<option value="blue">ER/IR verbs</option>
		<option value="pink">Irregular verbs</option>
		<option value="yellow">Reflexive verbs</option>
		<option value="power">Power Verbs</option>
		<option value="review">Review List</option>
	</select>
	<br>


	<label  id="lbl1" for="ddVerbs">Choose a verb:</label>&nbsp;
	<select onchange="update_verb_check()" name="ddVerbs" id="ddVerbs">
		<option value="">------ All Verbs -----</option>
	</select>
	<br>
	
	<label id="lbl1a" for="ddTenses">Choose a tense:</label>&nbsp;
	<select onchange="update_tense_check()" name="ddTenses" id="ddTenses"> 
		<option value="">------ All Tenses -----</option>
	</select>
	<br>
	
	<label id="lbl1b" for="ddPersons">Choose a person:</label>&nbsp;
	<select onchange="update_person_check()" name="ddPersons" id="ddPersons"> 
		<option value="">----- All Persons ----</option>
	</select>
	<br>
	
	<label id="lbl2" for="ddTimer">Choose a time delay:</label>&nbsp;
	<select onchange="timer_check()" id="ddTimer" name="ddTimer">
		<option value="0">No delay</option>
		<option value="1">1 second</option>
 		<option value="2">2 seconds</option>
		<option value="3">3 seconds</option>
		<option value="4">4 seconds</option>
		<option value="5">5 seconds</option>
		<option value="6">6 seconds</option>
 		<option value="7">7 seconds</option>
		<option value="8">8 seconds</option>
		<option value="9">9 seconds</option>
		<option value="10">10 seconds</option>
		<option value="answer">Use 'Answer' Button</option>
	</select>
	<br>

	<label id="lbl3" for="infinitiveOnly">Infinitive Only?:</label>&nbsp;
	<select onchange="infinitive_only_check()" id="infinitiveOnly" name="infinitiveOnly">
		<option value="0" selected>No</option>
		<option value="1">Yes</option>
	</select>
</div>

  <div id="wrapper">  
  	<div id="flashcard-container"></div>
		<div class="button">
  			<button id="new-card-btn">New Card</button>
  			<br>
   			<button id="show-answer-btn">Show Answer</button>
		</div>
	</div>	

	<div id="myMsgbox" class="msgbox"></div>
